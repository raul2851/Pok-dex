<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="pokedex.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="pokedex-container">
        <div class="pokedex__header">
            <div class="pokedex__header-title">
                <img src="C:\Users\34666\Desktop\imagenes\pokemons.jfif" alt="img">
                <h1>POKEDEX</h1>
            </div>
            <div class="pokedex__header-search">
            </div>
        </div>
        <div class="pokedex__header-search">
            <form action="" onsubmit="searchPokemon(event)">
                <input type="text" name="pokemon" autocomplete="off">
                <button>
                    <img src="C:\Users\34666\Desktop\imagenes\pokebola2.png" alt="pokeball">
                </button>
            </form>
        </div>
        <div data-poke-card class="poke-card">
            <div data-poke-name>Pokedex</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="C:\Users\34666\Desktop\imagenes\poke-shadow.png" />
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
</body>

</html>
